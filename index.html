<!DOCTYPE html>
<html>
<head>
	<title>Take Evasive Action</title>
	<style type="text/css">
	body {
    background: #2d3339
  }
  .warning {
    border: 5px solid #e1dfbe;
    width: 200px;
    margin: 100px auto 20px;
    border-radius: 5px;
    padding: 20px 10px;
    text-align: center;
    font-size: 32px
  }
  .warning span {
    color: #f4f3ce;
    font-family: sans-serif;
    font-weight: bold;
  }
  .image {
    position: absolute;
    top: 20%;
    width: 100%;
    text-align: center;
    z-index: -1
  }

	</style>
</head>
<body>
  <p class="warning">
    <span>It's A Trap!</span>
  </p>
  <div class="image">
    <img src="img/ackbar.gif" />
  </div>
  <script src="//code.jquery.com/jquery-3.1.0.min.js" type="text/javascript"></script>
  <script src="js/app.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
